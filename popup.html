<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PinFix</title>
    <link rel="stylesheet" href="popup.css">
    <style>
        html {
            width: 400px;
            height: 250px;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            margin: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            max-width: 300px;
            margin: 40px auto;
        }

        h1 {
            margin-top: 0;
            font-size: 24px;
            font-weight: bold;
            color: #2c3e50;
        }

        p {
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        .contact {
            margin-top: 20px;
            font-weight: bold;
            font-size: 16px;
        }

        .donate-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #c8232c;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            font-size: 18px;
            font-weight: bold;
        }

        .donate-button:hover {
            background-color: #990f02;
        }

        .contact a {
            text-decoration: none;
            color: #337ab7;
        }

        .contact a:hover {
            color: #23527c;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>PinFix is Active</h1>
        <p>Thank you for using PinFix. Your support helps me to continue and improve.</p>
        <a href="https://www.paypal.com/paypalme/dpinedaDev" target="_blank" class="donate-button">Donate with
            PayPal</a>
        <div class="contact">
            <div>Contact: <a href="mailto:dpineda.dev@gmail.com">dpineda.dev@gmail.com</a></div>
            <div>X (formerly twitter): <a href="https://twitter.com/WeirdCat_AFK" target="_blank">@WeirdCat_AFK</a>
            </div>
        </div>
    </div>
</body>

</html>
